<html>
  <head>
    <title>Catalan Gems</title>
    <meta charset="utf-8">
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<script src="nomes.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="nomes.css">
 	<script src="https://fernandojsg.github.io/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.5vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="antialias:true; colorManagement: true; logarithmicDepthBuffer: true; maxCanvasWidth: 15360; maxCanvasHeight: 15360;">
		<a-assets>
			<a-mixin id="mtl0" material="opacity: 0.7; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
			<a-mixin id="mtl8" material="color: #86B404; side:double;"></a-mixin>
			<a-mixin id="mtl9" material="color: #F79F81; side:double;"></a-mixin>
			<a-mixin id="mtl0p" material="opacity: 0.2; roughness: 0.9; metalness: 0.3;"></a-mixin>
			<a-mixin id="texto" text="color: #4d4d4d; align:center;"></a-mixin>
			<a-mixin id="luz" light="type: directional; color: white; intensity:0.15"></a-mixin>
			<a-mixin id="esfera" mixin="mtl9" geometry="radius: 0.077;" material="metalness:0.5; roughness:0.6;">
		</a-assets>
				
		<a-entity position="0 0 0" scale="2.2 2.2 2.2" animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 325000; easing: linear; loop: true">
			<a-obj-model id="fc" src="https://paulohscwb.github.io/polyhedra/catalan/vr/catalan/gems/DisdyakisDodecahedron.obj" mtl="https://paulohscwb.github.io/polyhedra/catalan/vr/catalan/gems/solidos.mtl" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model id="ar" src="https://paulohscwb.github.io/polyhedra/catalan/vr/catalan/DisdyakisDodecahedronL.obj" mtl="https://paulohscwb.github.io/polyhedra/catalan/vr/catalan/gems/solidos.mtl"></a-obj-model>
			<a-sphere mixin="esfera mtl9" position="0.0 0.0 -2.6754"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="2.6754 0.0 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-2.6754 0.0 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0  2.6754 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0 -2.6754 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="1.6408 0.0  1.6408"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="1.6408 0.0 -1.6408"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-1.6408 0.0  1.6408"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-1.6408 0.0 -1.6408"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="1.6408  1.6408 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="1.6408 -1.6408 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-1.6408  1.6408 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-1.6408 -1.6408 0.0"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0  1.6408  1.6408"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0  1.6408 -1.6408"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0 -1.6408  1.6408"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0 -1.6408 -1.6408"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="1.4142  1.4142  1.4142"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="1.4142  1.4142 -1.4142"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="1.4142 -1.4142  1.4142"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="1.4142 -1.4142 -1.4142"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-1.4142  1.4142  1.4142"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-1.4142  1.4142 -1.4142"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-1.4142 -1.4142  1.4142"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="-1.4142 -1.4142 -1.4142"></a-sphere>
			<a-sphere mixin="esfera mtl9" position="0.0 0.0  2.6754"></a-sphere>
		</a-entity>
		
		<a-box mixin="piso" class="piso" visible="false" position="0 -1.5 0"></a-box>
		<a-entity id="cameraRig" position="0 0 11">
			<a-entity camera="fov:1; near:0.001;" id="head" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 425 -425 425; maxDistance: 1500;"></a-entity>
			<a-entity teleport-controls="cameraRig: #cameraRig; collisionEntities: [mixin='piso']; teleportOrigin: #head; button: grip;" hand-controls="hand: right"></a-entity>
		</a-entity>
	  
		<a-light type="ambient" color="white" intensity="1"></a-light>
		<a-light mixin="luz" position="-3 0 0" intensity="0.5"></a-light>
		<a-light mixin="luz" position="3 0 0" intensity="0.5"></a-light>
		<a-light mixin="luz" position="0 3 0"></a-light>
		<a-light mixin="luz" position="0 -3 0"></a-light>
		<a-light mixin="luz" position="0 0 3"></a-light>
		<a-light mixin="luz" position="0 0 -3"></a-light>

		<a-sky color="azure"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Disdyakis dodecahedron</span>
		<br><span class="titulo">Dodecaedro disdiakis</span>
		<hr><input type="checkbox" id="faces" checked onclick="mfaces()">faces&nbsp;&nbsp;&nbsp;  
		<input type="checkbox" id="arestas" checked onclick="marestas()">edges&nbsp;&nbsp;&nbsp; 
		<input type="checkbox" id="vertices" checked onclick="mvertices()">vertices
	</div>
  </body>
</html>
