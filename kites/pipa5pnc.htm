<html>
  <head>
    <title>Kite polyhedra</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada99; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.5vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl9" material="color: #8ef; side:double;"></a-mixin>
			<a-mixin id="esfera" mixin="mtl9" geometry="radius: 0.0746; segments-height:20; segments-width:20;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="obj/c1.mtl"></a-asset-item>
			<a-asset-item id="poli" src="obj/pipa5pnc.obj"></a-asset-item>
			<a-asset-item id="poliw" src="obj/pipa5pncL.obj"></a-asset-item>
		</a-assets>
		
		<a-entity scale="1.85 1.85 1.85">
			<a-light type="point" color="white" intensity="0.5" position="0 0 0"></a-light>
			<a-obj-model id="fc" src="#poli" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model id="ar" src="#poliw" mtl="#material"></a-obj-model>
			<a-sphere mixin='esfera' position='0 -0.659638818353022 0'></a-sphere>
			<a-sphere mixin='esfera' position='-0.516505674005826 0.104654124639503 1.58964100974534'></a-sphere>
			<a-sphere mixin='esfera' position='-1.67144747184720 0.104654124639503 0'></a-sphere>
			<a-sphere mixin='esfera' position='-0.516505674005826 0.104654124639503 -1.58964100974534'></a-sphere>
			<a-sphere mixin='esfera' position='1.35222940992942 0.104654124639503 -0.982452173933322'></a-sphere>
			<a-sphere mixin='esfera' position='1.35222940992943 0.104654124639503 0.982452173933322'></a-sphere>
			<a-sphere mixin='esfera' position='-2.36988230490319 0.996049581367433 1.72182028087953'></a-sphere>
			<a-sphere mixin='esfera' position='-2.36988230490319 0.996049581367433 -1.72182028087953'></a-sphere>
			<a-sphere mixin='esfera' position='0.905214491136075 0.996049581367433 -2.78596373698197'></a-sphere>
			<a-sphere mixin='esfera' position='2.92933562753422 0.996049581367433 0'></a-sphere>
			<a-sphere mixin='esfera' position='0.905214491136076 0.996049581367433 2.78596373698197'></a-sphere>
			<a-sphere mixin='esfera' position='-0.809016994374948 -0.996045000000001 0.587785252292474'></a-sphere>
			<a-sphere mixin='esfera' position='-0.809016994374948 -0.996045000000001 -0.587785252292474'></a-sphere>
			<a-sphere mixin='esfera' position='0.309016994374948 -0.996045000000001 -0.951056516295155'></a-sphere>
			<a-sphere mixin='esfera' position='1 -0.996045000000001 0'></a-sphere>
			<a-sphere mixin='esfera' position='0.309016994374948 -0.996045000000001 0.951056516295155'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 430 430 430; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="#f6fff6"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Hendecahedron</span>
		<br><span class="titulo">Hendecaedro</span>
		<hr><input type="checkbox" id="faces" checked onclick="mfaces()">faces&nbsp;&nbsp;&nbsp;  
		<input type="checkbox" id="arestas" checked onclick="marestas()">edges&nbsp;&nbsp;&nbsp; 
		<input type="checkbox" id="vertices" checked onclick="mvertices()">vertices
	</div>
  </body>
</html>
