<html>
  <head>
    <title>Kites</title>
    <meta charset="utf-8">
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
 	<script src="https://fernandojsg.github.io/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.5vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl9" material="color: #8ec; side:double;"></a-mixin>
			<a-mixin id="esfera" mixin="mtl9" geometry="radius: 0.1533; segments-height:20; segments-width:20;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="https://paulohscwb.github.io/polyhedra2/fractalnonconvex/vr/outros/c1.mtl"></a-asset-item>
			<a-asset-item id="m1" src="https://paulohscwb.github.io/SacredGeometry/symbols/vr/outros/c8.mtl"></a-asset-item>
			<a-asset-item id="poli" src="https://paulohscwb.github.io/polyhedra2/fractalnonconvex/vr/outros/cubo_kites.obj"></a-asset-item>
			<a-asset-item id="poliw" src="https://paulohscwb.github.io/polyhedra2/fractalnonconvex/vr/outros/cubo_kitesL.obj"></a-asset-item>
			<a-asset-item id="poliw1" src="https://paulohscwb.github.io/polyhedra/platonic/vr/outros/CubeL.obj"></a-asset-item>
		</a-assets>
		
		<a-entity rotation="0 0 0" scale="0.9 0.9 0.9">
			<a-light type="point" color="white" intensity="0.5" position="0 0 0"></a-light>
			<a-obj-model id="fc" src="#poli" mtl="#material" scale="0.995 0.995 0.995"></a-obj-model>
			<a-obj-model id="ar" src="#poliw" mtl="#m1"></a-obj-model>
			<a-obj-model src="#poliw1" scale="8 8 8" mtl="#material"></a-obj-model>
			<!--<a-box scale="8 8 8" material="wireframe: true; color:lightgreen"></a-box>-->
			<a-sphere mixin='esfera' position='4 -4 4'></a-sphere>
			<a-sphere mixin='esfera' position='-4 -4 4'></a-sphere>
			<a-sphere mixin='esfera' position='-4 -4 -4'></a-sphere>
			<a-sphere mixin='esfera' position='4 -4 -4'></a-sphere>
			<a-sphere mixin='esfera' position='4 4 4'></a-sphere>
			<a-sphere mixin='esfera' position='-4 4 4'></a-sphere>
			<a-sphere mixin='esfera' position='-4 4 -4'></a-sphere>
			<a-sphere mixin='esfera' position='4 4 -4'></a-sphere>
			<a-sphere mixin='esfera' position='1.79 0 1.79'></a-sphere>
			<a-sphere mixin='esfera' position='-1.79 0 1.79'></a-sphere>
			<a-sphere mixin='esfera' position='-1.79 0 -1.79'></a-sphere>
			<a-sphere mixin='esfera' position='1.79 0 -1.79'></a-sphere>
			<a-sphere mixin='esfera' position='1.79 1.79 0'></a-sphere>
			<a-sphere mixin='esfera' position='0 1.79 1.79'></a-sphere>
			<a-sphere mixin='esfera' position='-1.79 1.79 0'></a-sphere>
			<a-sphere mixin='esfera' position='0 1.79 -1.79'></a-sphere>
			<a-sphere mixin='esfera' position='1.79 -1.79 0'></a-sphere>
			<a-sphere mixin='esfera' position='0 -1.79 1.79'></a-sphere>
			<a-sphere mixin='esfera' position='-1.79 -1.79 0'></a-sphere>
			<a-sphere mixin='esfera' position='0 -1.79 -1.79'></a-sphere>
			<a-sphere mixin='esfera' position='1.15 0 0'></a-sphere>
			<a-sphere mixin='esfera' position='0 0 1.15'></a-sphere>
			<a-sphere mixin='esfera' position='-1.15 0 0'></a-sphere>
			<a-sphere mixin='esfera' position='0 0 -1.15'></a-sphere>
			<a-sphere mixin='esfera' position='0 1.15 0'></a-sphere>
			<a-sphere mixin='esfera' position='0 -1.15 0'></a-sphere>
		</a-entity>
		
		<a-box mixin="piso" class="piso" visible="false" position="0 -1.5 0"></a-box>
		<a-entity id="cameraRig" position="0 0 11">
			<a-entity camera="fov:1; near:0.001;;" id="head" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 300 300 650; maxDistance: 1500;"></a-entity>
			<a-entity teleport-controls="cameraRig: #cameraRig; collisionEntities: [mixin='piso']; teleportOrigin: #head; button: grip;" hand-controls="hand: right"></a-entity>
		</a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="azure"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Cube kites</span>
		<br><span class="titulo">Cubo com pipas</span>
		<hr><input type="checkbox" id="faces" checked onclick="mfaces()">faces&nbsp;&nbsp;&nbsp;  
		<input type="checkbox" id="arestas" checked onclick="marestas()">edges&nbsp;&nbsp;&nbsp; 
		<input type="checkbox" id="vertices" checked onclick="mvertices()">vertices
	</div>
  </body>
</html>
