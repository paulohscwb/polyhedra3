<html>
  <head>
    <title>Kite polyhedra</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada99; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.5vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl9" material="color: #8ef; side:double;"></a-mixin>
			<a-mixin id="mtl8" geometry="radius: 0.90946; segments-height:50; segments-width:50;" material="side:double; color: #0af; metalness:0.4; roughness:0.5; opacity:0.15"></a-mixin>
			<a-mixin id="esfera" mixin="mtl9" geometry="radius: 0.03247; segments-height:20; segments-width:20;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="obj/c1.mtl"></a-asset-item>
			<a-asset-item id="poli" src="obj/pipa7.obj"></a-asset-item>
			<a-asset-item id="poliw" src="obj/pipa7L.obj"></a-asset-item>
		</a-assets>
		
		<a-entity scale="4.25 4.25 4.25">
			<a-light type="point" color="white" intensity="0.5" position="0 0 0"></a-light>
			<a-obj-model id="fc" src="#poli" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model id="ar" src="#poliw" mtl="#material"></a-obj-model>
			<a-sphere id="sp" position="0 -0.87599537 0" mixin="mtl8"></a-sphere>
			<a-sphere mixin='esfera' position='0 1 0'></a-sphere>
			<a-sphere mixin='esfera' position='0.791503784414962 -0.583007568829924 0.381168133264352'></a-sphere>
			<a-sphere mixin='esfera' position='0.195485291015683 -0.583007568829924 0.856477021032060'></a-sphere>
			<a-sphere mixin='esfera' position='-0.547737613691632 -0.583007568829924 0.686841243015323'></a-sphere>
			<a-sphere mixin='esfera' position='-0.878502923478026 -0.583007568829924 3.33066907387547E-16'></a-sphere>
			<a-sphere mixin='esfera' position='-0.547737613691633 -0.583007568829924 -0.686841243015323'></a-sphere>
			<a-sphere mixin='esfera' position='0.195485291015683 -0.583007568829924 -0.856477021032060'></a-sphere>
			<a-sphere mixin='esfera' position='0.791503784414962 -0.583007568829924 -0.381168133264352'></a-sphere>
			<a-sphere mixin='esfera' position='1 -1 0'></a-sphere>
			<a-sphere mixin='esfera' position='0.623489801858734 -1 0.781831482468031'></a-sphere>
			<a-sphere mixin='esfera' position='-0.222520933956314 -1 0.974927912181825'></a-sphere>
			<a-sphere mixin='esfera' position='-0.900968867902420 -1 0.433883739117559'></a-sphere>
			<a-sphere mixin='esfera' position='-0.900968867902420 -1 -0.433883739117558'></a-sphere>
			<a-sphere mixin='esfera' position='-0.222520933956315 -1 -0.974927912181825'></a-sphere>
			<a-sphere mixin='esfera' position='0.623489801858734 -1 -0.781831482468031'></a-sphere>
			<a-sphere mixin='esfera' position='1 -1 0'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 430 430 430; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="#f6fff6"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Pentadecahedron</span>
		<br><span class="titulo">Pentadecaedro</span>
		<hr><input type="checkbox" id="faces" checked onclick="mfaces()">faces&nbsp;&nbsp;&nbsp;  
		<input type="checkbox" id="arestas" checked onclick="marestas()">edges&nbsp;&nbsp;&nbsp; 
		<input type="checkbox" id="vertices" checked onclick="mvertices()">vertices&nbsp;&nbsp;&nbsp; 
		<input type="checkbox" id="sphr" checked onclick="mesfera()">sphere
	</div>
  </body>
</html>
