<html>
  <head>
    <title>Kite polyhedra</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada99; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.5vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl9" material="color: #8ef; side:double;"></a-mixin>
			<a-mixin id="mtl8" geometry="radius: 1.0883; segments-height:50; segments-width:50;" material="side:double; color: #0af; metalness:0.4; roughness:0.5; opacity:0.15"></a-mixin>
			<a-mixin id="esfera" mixin="mtl9" geometry="radius: 0.04119; segments-height:20; segments-width:20;" material="metalness:0.4; roughness:0.5;">
			<a-asset-item id="material" src="obj/c1.mtl"></a-asset-item>
			<a-asset-item id="poli" src="obj/pipa6p.obj"></a-asset-item>
			<a-asset-item id="poliw" src="obj/pipa6pL.obj"></a-asset-item>
		</a-assets>
		
		<a-entity scale="3.35 3.35 3.35">
			<a-light type="point" color="white" intensity="0.5" position="0 0 0"></a-light>
			<a-obj-model id="fc" src="#poli" mtl="#material" scale="0.998 0.998 0.998"></a-obj-model>
			<a-obj-model id="ar" src="#poliw" mtl="#material"></a-obj-model>
			<a-sphere id="sp" position="0 -0.8202286 0" mixin="mtl8"></a-sphere>
			<a-sphere mixin='esfera' position='0 1.47934270767491 0'></a-sphere>
			<a-sphere mixin='esfera' position='0 -0.576409837416762 1.10761928662785'></a-sphere>
			<a-sphere mixin='esfera' position='-0.959226439941318 -0.576409837416762 0.553809643313926'></a-sphere>
			<a-sphere mixin='esfera' position='-0.959226439941318 -0.576409837416762 -0.553809643313926'></a-sphere>
			<a-sphere mixin='esfera' position='0 -0.576409837416762 -1.10761928662785'></a-sphere>
			<a-sphere mixin='esfera' position='0.959226439941318 -0.576409837416762 -0.553809643313927'></a-sphere>
			<a-sphere mixin='esfera' position='0.959226439941318 -0.576409837416762 0.553809643313926'></a-sphere>
			<a-sphere mixin='esfera' position='-0.575797010083656 -0.988679689639461 0.997309676311141'></a-sphere>
			<a-sphere mixin='esfera' position='-1.15159402016731 -0.988679689639461 0'></a-sphere>
			<a-sphere mixin='esfera' position='-0.575797010083656 -0.988679689639461 -0.997309676311141'></a-sphere>
			<a-sphere mixin='esfera' position='0.575797010083655 -0.988679689639461 -0.997309676311142'></a-sphere>
			<a-sphere mixin='esfera' position='1.15159402016731 -0.988679689639461 0'></a-sphere>
			<a-sphere mixin='esfera' position='0.575797010083656 -0.988679689639461 0.997309676311141'></a-sphere>
			<a-sphere mixin='esfera' position='0.5 -1.47934 0.866025403784440'></a-sphere>
			<a-sphere mixin='esfera' position='-0.5 -1.47934 0.866025403784440'></a-sphere>
			<a-sphere mixin='esfera' position='-1 -1.47934 0'></a-sphere>
			<a-sphere mixin='esfera' position='-0.5 -1.47934 -0.866025403784439'></a-sphere>
			<a-sphere mixin='esfera' position='0.5 -1.47934 -0.866025403784440'></a-sphere>
			<a-sphere mixin='esfera' position='1 -1.47934 0'></a-sphere>
		</a-entity>
		
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 430 430 430; maxDistance: 1500;"></a-entity>
	  
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="-3 2 1"></a-light>
		<a-light type="directional" color="white" intensity="0.8" position="3 -2 1"></a-light>

		<a-sky color="#f6fff6"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Tridecahedron</span>
		<br><span class="titulo">Tridecaedro</span>
		<hr><input type="checkbox" id="faces" checked onclick="mfaces()">faces&nbsp;&nbsp;&nbsp;  
		<input type="checkbox" id="arestas" checked onclick="marestas()">edges&nbsp;&nbsp;&nbsp; 
		<input type="checkbox" id="vertices" checked onclick="mvertices()">vertices&nbsp;&nbsp;&nbsp; 
		<input type="checkbox" id="sphr" checked onclick="mesfera()">sphere
	</div>
  </body>
</html>
